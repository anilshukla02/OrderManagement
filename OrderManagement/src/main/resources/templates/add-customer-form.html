<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Add/Update Customers </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div th:replace="fragments/pagehead"></div>
	<div class="container">

		<h2> Add Customer</h2>
		<hr />
		<form th:action="@{saveCustomer}" th:object="${customer}" method="POST">
			<input type="text" th:field="*{custname}" placeholder="Enter name" class="form-control col-4 mb-4" />
			<input type="text" th:field="*{billAddress}" placeholder="Billing Address"
				class="form-control col-4 mb-4" />
			<input type="text" th:field="*{shipAddress}" placeholder="Shipping Address"
				class="form-control col-4 mb-4" />
			<div class="form-group">
				<label for="custValid">Satus:</label>
				<input type="checkbox" th:field="*{custValid}" name="custValid" th:value="*{custValid}" />
			</div>
			<br />

			<input type="hidden" th:field="*{custId}" />
			<button class="btn btn-primary" type="submit">Save</button>
		</form>
		<hr />
		<a th:href="@{customers}"> Back to list</a>
	</div>

</body>

</html>

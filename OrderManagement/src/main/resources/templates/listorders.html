<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Order Management</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div th:replace="fragments/pagehead"></div>
	<div class="widepage">
		<h2> Orders List </h2>
		<hr />
		<a th:href="@{addorder(orderId='0')}"> Add New Order</a>
		<table class="table table-bordered table-striped" id="orders-table">
			<thead>
				<tr>
					<th>Order Id</th>
					<th>Customer Name</th>
					<th>Created By</th>
					<th>Creation Date</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="order: ${orders}">
					<td th:text="${order.ordermaster.orderId}"></td>
					<td th:text="${order.custname}"></td>
					<td th:text="${order.ordermaster.creatorUserId}"></td>
					<td th:text="${order.ordermaster.orderDate}"></td>
					<td>
						<a th:href="@{addorder(orderId=${order.ordermaster.orderId})}"
							class="btn btn-info">Update</a>
						<a th:href="@{showOrder(orderId=${order.ordermaster.orderId})}" class="btn btn-info"
							ml-2>Details</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#orders-table").DataTable({
				'aoColumnDefs': [{
					'bSortable': false,
					'aTargets': [-1]
				}]
			});
		})
	</script>
</body>

</html>

<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Add/Update Items </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<div th:replace="fragments/pagehead"></div>
	<div class="container">

		<h2> Add Item</h2>
		<hr />
		<form th:action="@{saveItem}" th:object="${item}" method="POST">
			<input type="text" th:field="*{itemname}" placeholder="Enter name" class="form-control col-4 mb-4" />
			<input type="text" th:field="*{description}" placeholder="Enter Description"
				class="form-control col-4 mb-4" />
			<input type="text" th:field="*{itemAlias}" placeholder="Enter Item Alias's' separated by comma"
				class="form-control col-4 mb-4" />
			<div class="form-group">
				<label for="qty">Item Quantity:</label>
				<input type="text" th:field="*{qty}" placeholder="Enter quantity" class="form-control" id="qty" />
			</div>
			<br />

			<input type="hidden" th:field="*{itemId}" />
			<button class="btn btn-primary" type="submit">Save</button>
		</form>
		<hr />
		<a th:href="@{items}"> Back to list</a>
	</div>

</body>

</html>

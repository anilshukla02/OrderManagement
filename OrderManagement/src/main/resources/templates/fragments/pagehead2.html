<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/userstyle.css}" />
</head>

<body>
	<div sec:authorize="isAuthenticated()">
		<div class="headcontainer">
			<div class="fldgroup">
				<div class="fldgroup part-1">
					<div sec:authorize="isAuthenticated()">
						Welcome <b> <span th:text="${#authentication.getPrincipal().getUname()}"></span> </b>
					</div>
				</div>
				<div class="fldgroup part-2">
					<form th:action="@{/doLogout}" method="post">
						<input class="btn btn-secondary btn-sm" type="submit" value="Logout" />
					</form>
				</div>

				<div class="fldgroup part-1">
					Language Preference <b> <span id="mylang"
							th:text="${#authentication.getPrincipal().getPreflang()}"></span>
					</b>
				</div>
				<div class="fldgroup part-2">
					<form th:action="@{/api/index}">
						<input class="btn btn-secondary btn-sm" type="submit" value="Home" />
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

<html xmlns="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Add/Configure User</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/userstyle.css}" />
</head>

<body>
<div th:replace="fragments/pagehead"></div>
	<div class="container">

		<h2> Add User</h2>
		<hr />

		<form th:action="@{saveUser}" th:object="${user}" method="POST">

			<div class="fldgroup">
				<div class="input-box1">
					<span> User Id: </span>
					<input type="text" th:field="*{userid}" placeholder="Enter a unique userId" th:id="userid" />
				</div>

				<div class="input-box2">
					<span> User Name: </span>
					<input type="text" th:field="*{username}" placeholder="Enter Your Name" th:id="username" />
				</div>
			</div>
			<div class="fldgroup">
				<div class="input-box1">
					<span> Password: </span>
					<input type="text" th:field="*{passwd}" placeholder="Enter Password" th:id="passwd" />
				</div>
				<div class="input-box2">
					<span> User Role: </span>
					<input type="text" th:field="*{role}" placeholder="Enter Role" th:id="role" />
				</div>
			</div>
			<div class="fldgroup">
				<div class="input-box1">
					<span> Language: </span>
					<input type="text" th:field="*{preflang}" placeholder="Your Language Preference" th:id="preflang" />
				</div>

				<div class="input-box2">
					<span> User Status: </span>
					<input type="text" th:field="*{userstatus}" placeholder="User Status" th:id="userstatus" />
				</div>
			</div>

			<button class="btn btn-primary" type="submit">Save</button>
		</form>
		<hr />
		<a th:href="@{users}"> Back to list</a>
	</div>

</body>

</html>

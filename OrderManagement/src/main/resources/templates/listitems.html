<html xmlns="http://www.thymeleaf.org">

<head>
	<title>Item Master Management</title>
	<link rel="stylesheet" type="text/css"
		href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
<div th:replace="fragments/pagehead"></div>
	<div class="widepage">
		<h2> Items List </h2>
		<hr />
		<a th:href="@{addItemForm}" class="btn btn-primary mb-2">Add Item</a>
		<table class="table table-bordered table-striped" id="items-table">

			<thead>
				<tr>
					<th>Item Id</th>
					<th>Item Name</th>
					<th>Item Description</th>
					<th>Quantity</th>
					<th>Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${items}">
					<td th:text="${item.itemId}"></td>
					<td th:text="${item.itemname}"></td>
					<td th:text="${item.description}"></td>
					<td th:text="${item.qty}"></td>
					<td>
						<a th:href="@{showItemUpdateForm(itemId=${item.itemId})}" class="btn btn-info">Update</a>
						<a th:href="@{showItemDeleteForm(itemId=${item.itemId})}" class="btn btn-danger" ml-2>Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.1/datatables.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#items-table").DataTable({
				'aoColumnDefs': [{
					'bSortable': false,
					'aTargets': [-1]
				}]
			});
		})
	</script>
</body>

</html>
